openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/v1/lists":
    get:
      summary: index
      tags:
      - lists
      security:
      - JWT: []
      responses:
        '200':
          description: return user`s lists
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: '1'
                        type:
                          type: string
                          example: lists
                        attributes:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Doing
                            n_position:
                              type: integer
                              example: 2
                        relationships:
                          type: object
                          properties:
                            tasks:
                              type: object
                              properties:
                                data:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                        example: 1
                                      name:
                                        type: string
                                        example: hola
                                      description:
                                        type: string
                                        exmaple: abc
                                      list_id:
                                        type: integer
                                        example: 5
                                      created_at:
                                        type: string
                                        example: '2022-06-23T20:40:28.305Z'
                                      updated_at:
                                        type: string
                                        example: '2022-06-23T20:40:28.305Z'
                                      user_id:
                                        type: integer
                                        example: 2
        '403':
          description: header was no sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: string
                    example: authentication header has invalid format
        '204':
          description: the user has no lists to show
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: string
                    example: there`s no lists to show
    post:
      summary: create list
      tags:
      - lists
      security:
      - JWT: []
      parameters: []
      responses:
        '201':
          description: return the id of list created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 55
        '422':
          description: invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    example:
                    - N position has already been taken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: backlog week 1
                n_position:
                  type: integer
                  example: 4
              required:
              - name
              - n_position
