  "/v1/signup":
    post:
      summary: signup user
      tags:
      - sessions
      parameters: []
      responses:
        '200':
          description: return a JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiJ9.eyJpZCI6Mn0.VE73XwpT1UCjEsPkb80uphw6Jb7CoHLY720wFBNp618
        '422':
          description: invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    example:
                    - Password can't be blank
                    - First name can't be blank
                    - Last name can't be blank
                    - Email can't be blank
                    - Email is invalid
                    - Password is too short (minimum is 6 characters)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Douglass
                last_name:
                  type: syring
                  example: O'Conner
                email:
                  type: string
                  example: user@gmail.com
                password:
                  type: string
                  example: '12345678'
              required:
